<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-cont">
        <div class="row">
           <img src="img/login-logo.png" alt="">
           <h2>Sign in</h2>
           <br>
           <p class="error-message"></p>
           
         <form action="">
            <input class="username" type="text" placeholder="Email">
            <input class="password" type="password" placeholder="Password">
            <br>
            <button class="signin">Sign in</button>
            <br>
            <p style="text-align: center;font-family: 'Roboto', sans-serif;">or</p>
            
            <p class="donthaveanaccount" style="text-align: center; ">Don't have an account ? <a class="signup" href="http://product-gid-web.inorain.com/register/step1">Sign up</a></p>
         </form>
         
        </div>
      </div>

      <div class="header">
        <div class="row">
           <div class="logo">
               <img src="img/Group 631.png" alt="">
           </div>

           <ul class="headerUl">
               <li class="userEmail"></li>
               <li style="cursor: pointer;" class="signOutBtn"> <img src="img/streamline_interface-logout-circle-arrow-enter-right-logout-point-circle.png" alt="">Sign out</li>
           </ul>
        </div>

        <div class="content">
           <h3>Projects</h3>
           <div class="lists">
          
          </div>
          
           <div id="switchList" class="lis4t ">
               <div class="switchDiv">
                   <label class="switch">
                       <input id="enableExtension" type="checkbox">
                       <span class="slider round"></span>
                   </label>
               </div>
               <p>Enable tool bar</p>

           </div>
          </div>
   </div>


    <script src="popup.js"></script>
</body>
</html>
